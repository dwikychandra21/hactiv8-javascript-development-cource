<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>See in console</p>
    <script>
        let num = 0;
        console.group('while loop');
        while(num < 10) {
            console.log("while loop", num);
            num++;
        }
        console.groupEnd();

        console.group('for loop');
        for(num; num > 0; num--) {
            console.log("for loop", num);
        }

    </script>
</body>
</html>
