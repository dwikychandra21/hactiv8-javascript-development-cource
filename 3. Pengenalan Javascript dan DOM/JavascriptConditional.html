<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Condiional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
<body>
    <p></p>
    <script>
        const senin = true;
        const p = document.querySelector("p");
        if(senin) {
            p.textContent = "Saya Sekolah";
        } else {
            p.textContent = "Main PS";
        }
    </script>
</body>
</html>
